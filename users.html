<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body background="https://w0.peakpx.com/wallpaper/312/711/HD-wallpaper-firewatch-nature-firewatch-games-artist-digital-art-ps-games-pc-games-minimalism-thumbnail.jpg" style="background-repeat: no-repeat;background-size:cover">
    <div class="container mt-4">
        <h2 class="text-center" style="color: black;"><a href="index.php"><img src="back btn.png" width="30"></a>Registered Users</h2><br><br>
        <div class="card" style="opacity: 0.8;">
            <div class="card-body">
                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- User data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        // Fetch user data and populate the table
        fetch('users.php')
        .then(response => response.json())
        .then(users => {
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = ''; // Clear existing data

            if (users.status === 'no_users') {
                userTableBody.innerHTML = '<tr><td colspan="2">No users found</td></tr>';
            } else {
                // Loop through the users and create table rows
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                    `;
                    userTableBody.appendChild(row);
                });
            }
        })
        .catch(error => {
            console.error('Error fetching user data:', error);
        });
    </script>
</body>
</html>
